<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newbie mock dev</title>
  <link rel="icon" href="images/favicon-32x32.png" sizes="32x32" type="image/png">
  <link href="dist/style.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(images/pattern-background-desktop.svg);">
  <main class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="hero logo"></img>
      <div class="card_bottom">
          <div class="card_summary">
              <header>
                <h1>Order Summary</h1>
              </header>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="card_plan">
            <div class="plan_detail">
                <img src="images/icon-music.svg" alt="music icon"></img>
                <div class="details">
                  <h2>Annual Plan</h2>
                  <p>$59399/year</p>
                </div>
            </div>
            <a href="#">change</a>
          </div>
          <div class="card_payment">
            <button type="button">Proceed to Payment</button>
            <a>Cancel Order</a>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
